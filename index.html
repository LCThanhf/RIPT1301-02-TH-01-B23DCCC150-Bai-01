<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồng hồ đếm giờ</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>THỜI GIAN BÂY GIỜ LÀ</h1>
    <div class="clock">
        <div class="time-unit">
            <div id="hour">00</div>
            <span> GIỜ </span>
        </div>
        <span>:</span>
        <div class="time-unit">
            <div id="minute">00</div>
            <span> PHÚT </span>
        </div>
        <span>:</span>
        <div class="time-unit">
            <div id="seconds">00</div>
            <span> GIÂY </span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
